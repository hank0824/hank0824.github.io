<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>登入</title>

</head>

<body>

    <!-- 遮罩div -->
    <div class="overlay" id="overlay"></div>
    <!-- 標題主選單 -->
    <header class="header">
        <nav class="navbar-left">
            <div>
                <a href="/"><img src="../images/瘋資股LOGO.png" alt=""></a>
            </div>
            <div class="navbar-right nav-links">
                <form>
                    <a href="#" id="showPopupBtn" class="btn login">登入/註冊</a>
                    <a class="links" href="/article">精選文章</a>
                    <a class="links" href="/stock">股市消息</a>
                    <a class="links" href="/about">關於我</a>
                </form>
            </div>
        </nav>
    </header>

    <!-- 登入註冊彈出視窗 -->
    <div class="login-popup" id="loginPopup">
        <img src="../images/Cancel.png" id="closePopupBtn" class="close-btn">
        <div class="form-wrap">
            <div class="tabs">
                <h3 class="signup-tab"><a href="#signup-tab-content">註冊</a></h3>
                <h3 class="login-tab"><a class="active" href="#login-tab-content">登入</a></h3>
            </div><!--.tabs-->
            <div class="tabs-content">
                <!-- 註冊畫面 -->
                <div id="signup-tab-content">
                    <form class="signup-form" action="" method="post">
                        <input type="text" class="input" id="name" autocomplete="off" placeholder="姓名">
                        <input type="text" class="input" id="account" autocomplete="off" placeholder="帳號">
                        <input type="password" class="input" id="passwd" autocomplete="off" placeholder="密碼">
                        <input type="submit" class="btn btn-center" value="註冊">
                    </form><!--.login-form-->
                </div><!--.signup-tab-content-->
                <!-- 登入畫面 -->
                <div id="login-tab-content" class="active">
                    <form class="login-form" action="" method="post">
                        <input type="text" class="input" id="user_login" autocomplete="off" placeholder="帳號">
                        <input type="password" class="input" id="user_pass" autocomplete="off" placeholder="密碼">
                        <p class="forget"><a href="#">忘記密碼</a></p>
                        <!-- <div class="help-text"></div> -->
                        <!--.help-text-->
                        <input type="submit" class="btn btn-center" value="登入">
                    </form><!--.login-form-->
                </div><!--.login-tab-content-->
            </div><!--.tabs-content-->
        </div><!--.form-wrap-->
    </div>
    <!-- 內容 -->






























        <!--內容  -->


    <div class="footer">
        投資必有風險，您應該尋求具有許可的專業財經顧問建議，並確保在決定進行交易之前具備風險承受能力、相關經驗和知識，請詳閱公開說明書。版權所有 © 2023 瘋資股股份有限公司
    </div>



    <script>
        const showPopupBtn = document.getElementById("showPopupBtn");
        const overlay = document.getElementById("overlay");
        const loginPopup = document.getElementById("loginPopup");
        const closePopupBtn = document.getElementById("closePopupBtn");

        showPopupBtn.addEventListener("click", () => {
            overlay.style.visibility = "visible";
            loginPopup.style.visibility = "visible";
        });

        closePopupBtn.addEventListener("click", () => {
            overlay.style.visibility = "hidden";
            loginPopup.style.visibility = "hidden";
        });
    </script>


    <script>
        jQuery(document).ready(function ($) {
            tab = $('.tabs h3 a');

            tab.on('click', function (event) {
                event.preventDefault();
                tab.removeClass('active');
                $(this).addClass('active');

                tab_content = $(this).attr('href');
                $('div[id$="tab-content"]').removeClass('active');
                $(tab_content).addClass('active');
            });
        });
    </script>
</body>

</html>
